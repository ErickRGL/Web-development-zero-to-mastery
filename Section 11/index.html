<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li><span class="listItem">Notebook</span> <button class="delete">Delete</button></li>
		<li><span class="listItem">Jello</span> <button class="delete">Delete</button></li>
		<li><span class="listItem">Spinach</span> <button class="delete">Delete</button></li>
		<li><span class="listItem">Rice</span> <button class="delete">Delete</button></li>
		<li><span class="listItem">Birthday Cake</span> <button class="delete">Delete</button></li>
		<li><span class="listItem">Candles</span> <button class="delete">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
